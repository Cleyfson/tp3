apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: cleifsonaraujo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard-container
          image: cleifson/monitoring-dashboard:05
          ports:
            - containerPort: 8501
          env:
            - name: REDIS_HOST
              value: "192.168.121.187"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_OUTPUT_KEY
              valueFrom:
                configMapKeyRef:
                  name: outputkey
                  key: REDIS_OUTPUT_KEY
