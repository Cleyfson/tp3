apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-dashboard
  namespace: cleifsonaraujo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring-dashboard
  template:
    metadata:
      labels:
        app: monitoring-dashboard
    spec:
      containers:
        - name: dashboard
          image: cleifson/monitoring-dashboard:03
          ports:
            - containerPort: 52001
          env:
            - name: REDIS_HOST
              value: "192.168.121.48"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_KEY
              value: "2021040130-proj3-output"
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-dashboard-service
  namespace: cleifsonaraujo
spec:
  selector:
    app: monitoring-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 52001
  type: ClusterIP
